<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .loader {
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #3498db;
            width: 50px;
            height: 50px;
            -webkit-animation: spin 2s linear infinite;
            /* Safari */
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>Dina påskägg</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            socket = io('http://localhost:8081')
            socket.on('onConnection', (data) => {
                console.log(data)
                let session = sessionStorage.getItem('userLoggedIn')
                console.log(session)

                if (session !== null ){
                    console.log("we are here")

                    getEggs(session)

                } else {
                    let egg = document.getElementById('egg')
                    let load = document.getElementById('loader')
                    h1.innerHTML = "Du är inte inloggad din n00b!"
                    egg.remove()  
                    load.remove()                    
                }
                
            })

            socket.on('LoggedInAsCustomer', (data) => {
                console.log("data: " + data)
                
                window.location.href = 'http://localhost:8081/customer'
                

            })
            // Gets one egg 
            socket.on('Egg', (egg) => {
                console.log('Egg incomming!!')
                createList(egg)

            })
        })

        function getEggs(id) {
            console.log("Sendiserar lite " + id)
            socket.emit("getEgg", id)
        }

        // function showEgg(id){
        //     // window.location.href = 'http://localhost:8081/customer'
        //     socket.emit('showEgg', id)
        //     console.log('båda har körts hääääär')
        // }

        function delEgg(id) {

            socket.emit("deleteEgg", id)
        }

        function logOut(){
            try{
                sessionStorage.removeItem('userLoggedIn')
                window.location.href = 'http://localhost:8081/'
            } catch (err) {
                console.log(err)
            }
        }

        function createList(eggs) {
            console.log(eggs)


            for (let i = 0; i < eggs.mongo.length; i++) {
                let oneEgg = document.createElement("section")
                oneEgg.setAttribute("id", eggs.mongo[i]._id)
                let totalPriceCandy = 0


                let deleteEgg = document.createElement("button")
                deleteEgg.innerHTML = "Radera ägg"
                deleteEgg.setAttribute("onclick", `delEgg(${eggs.mongo[i]._id})`)
                oneEgg.appendChild(deleteEgg)

                let name = document.createElement("div")
                name.innerHTML = eggs.mongo[i].name
                oneEgg.appendChild(name)

                for (let q = 0; q < eggs.mongo[i].candy.length; q++) {

                    let candy = document.createElement("div")

                    candy.innerHTML = eggs.Sql[i][q].name + ' ' + eggs.mongo[i].candy[q].amount + ' st'
                    totalPriceCandy = (eggs.Sql[i][q].price_per_unit * eggs.mongo[i].candy[q].amount) + totalPriceCandy
                    oneEgg.appendChild(candy)

                }

                let totalPrice = document.createElement("div")
                totalPrice.innerHTML = "Pris för detta ägg: " + totalPriceCandy + " kr"
                oneEgg.appendChild(totalPrice)

                let getanEgg = document.createElement("button")
                getanEgg.innerHTML = "Gå till ägg"
                getanEgg.addEventListener("click", () => {
                    sessionStorage.setItem('mongoId', eggs.mongo[i]._id)
                    // showEgg(eggs.mongo[i]._id)
                    location.href = "http://localhost:8081/customer"
                    // console.log('båda har körts')
                })
                oneEgg.appendChild(getanEgg)
                document.getElementById('loader').innerHTML = ''
                document.getElementById("egg").appendChild(oneEgg)



            }

        }

    </script>
</head>

<body>
    <h1 id="h1">Här har du dina aktuella påskägg</h1>
    <div id="loader">
        <div class="loader"></div>
    </div>

    <section id="egg">


    </section>
    <input type="button" onclick="logOut()" value="Logout!">
</body>

</html>
